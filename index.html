<!-- JUEGOS "AGREGAR MAS" -->

<div id="gameModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modalTitle">Nombre del juego</h2>

    <p><b>Cómo instalar:</b><br>
    EXTRAER CON ULTRAISO Y ABRIR EL ARCHIVO .EXE QUE CONTENGA EL .ISO</p>

    <a id="modalLink" href="https://www.mediafire.com/file/okkaogdl5ngo8yy/Pizza+Delivery+v0.1.iso/file" target="_blank" class="download-btn">
      DESCARGAR
    </a>
    <a id="modalYT" href="https://youtu.be/x3IkfhyYmVg" target="_blank" class="download-btn yt-btn">
    TUTORIAL YOUTUBE
    </a>
  </div>
</div>

<!-- MODAL SCRIPT -->
<script>
const modal = document.getElementById("gameModal");
const modalTitle = document.getElementById("modalTitle");
const modalLink = document.getElementById("modalLink");
const closeBtn = document.querySelector(".close");

document.querySelectorAll(".game-card").forEach(card => {
  card.addEventListener("click", () => {
    modal.style.display = "flex";
    modalTitle.textContent = card.dataset.title;
    modalLink.href = card.dataset.link;
  });
});

closeBtn.onclick = () => modal.style.display = "none";
window.onclick = e => { if(e.target == modal) modal.style.display = "none"; }
</script>
<!-- MODAL SCRIPT -->
